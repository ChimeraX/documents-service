apiVersion: apps/v1
kind: Deployment
metadata:
  name: hades-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: hades-service-deployment
  template:
    metadata:
      labels:
        deployment: hades-service-deployment
    spec:
      containers:
      - name: hades-service-container
        ports:
        - containerPort: 8080
        env:
        - name: POSTGRES_DATABASE_URL
          value: ${{ secrets.POSTGRES_DATABASE_URL }}
        - name: POSTGRES_DATABASE_USERNAME
          value: ${{ secrets.POSTGRES_DATABASE_USERNAME }}
        - name: POSTGRES_DATABASE_PASSWORD
          value: ${{ secrets.POSTGRES_DATABASE_PASSWORD }}
